<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div id="btn_scroll_left" class="square_btn header_btn">
            <img class="header_btn_img" src="img/icons/arrow.svg" alt="move" />
            <div class="header_btn_text header_btn_text--add">Move to start</div>
        </div> 
        <div id="heading" class="header_text">Project Management</div>
        <div class="square_btn btn_template">template</div>
        <div class="square_btn header_btn">
            <img class="header_btn_img" src="img/icons/star.svg" alt="star" />
        </div>
        <div class="header_border"></div>
        <div class="square_btn header_btn">
            <img class="header_btn_img header_btn_img--trello" src="img/icons/trello-inc.svg" alt="trello-inc" />
            <div class="header_btn_text">Trello Inc</div>
        </div>
        <div class="header_border"></div>
        <div class="square_btn header_btn">
            <img class="header_btn_img" src="img/icons/planet-earth.svg" alt="planet" />
            <div class="header_btn_text">Public</div>
        </div>
        <div class="header_border"></div>
        <div class="people_imgs">
            <a id="sidoji" class="people_img" href="https://www.instagram.com/cj.ukraine/?hl=ru" target="_blank">
            </a>
            <div id="smoke" class="people_img"></div>
            <div id="sweet" class="people_img"></div>
            <div id="ryder" class="people_img"></div>
            <div id="ogloc" class="people_img"></div>
            <div class="people_img btn_circle">+6</div>
        </div>
    </div>

    <!--MAIN CONTAINER-->

    <div class="main_container">
        <div class="square_btn btn_add_column">
            <div class="img_add_column"></div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
